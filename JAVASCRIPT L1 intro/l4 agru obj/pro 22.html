<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue;">Random</h1>
    <p id="jin woo"> <u>Random enable a random pick of numerals </u></p>
    <script>
        var value = Math.acos(-1);
        document.write("Demo1 Test Value :" + value + "<br>");

        var value = Math.asin(.5);
        document.write("Demo2 Test Value :" + value + "<br>");

        var value = Math.atan(1);
        document.write("Demo3 Test Value :" + value + "<br>");
        document.write("<br>")

        //for random number picks
        var value = Math.random();
        document.write("Random Test Value :" + value + "<br>", );
    </script>
    
    <h1 style="color: red;">Object</h1>
    <p id="gojo"> <u>Object is a collection of properties </u></p>
    <p id="demo"></p>
    <script>
        //a connection of properties is called an object
        //create an object
        var person = {
            firstname: "Fawaz",
            lastname: "Safian",
             age : 14,
        }
        document.getElementById("demo").innerHTML = person.firstname +" " + person.lastname + " is " + person.age + " years old.";
        
    </script>
</body>
</html>
