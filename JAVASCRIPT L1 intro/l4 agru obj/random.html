<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
</head>
<body>
    <h1 style="color: blue;">Random</h1>
    <p id="jin woo"> <u>Random enable a random pick of numerals </u></p>
    <script>
        var value = Math.acos(-1);
        document.write("Demo1 Test Value :" + value + "<br>");

        var value = Math.asin(.5);
        document.write("Demo2 Test Value :" + value + "<br>");

        var value = Math.atan(1);
        document.write("Demo3 Test Value :" + value + "<br>");
        document.write("<br>")

        //for random number picks
        var value = Math.random();
        document.write("Random Test Value :" + value + "<br>", );
    </script>
</body>
</html>
