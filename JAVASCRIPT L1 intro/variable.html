<html>
    <head>
        <title>variables</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>variables</h1>
    <p>variables are containers that store information</p>
    <p>the sum of two variables</p>
    <p id="sum"></p>
    <script>
        var num1 =10
        var num2 =20
        var sum = num1 + num2;
       document.getElementById("sum") .innerHTML = "the total sum is: " + sum;
    </script>
</body>
</html>
