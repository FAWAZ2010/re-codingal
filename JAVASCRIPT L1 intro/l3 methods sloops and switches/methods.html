<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods</title>
</head>
<body>
    <script>
        //string methods
        var str ="Atriuosclerosis"
        document.write(str.toUpperCase())
        document.write("<br>")
        document.write(str.toLowerCase())
        document.write("<br>")
        document.write(str.startsWith("A"))
        document.write("<br>")
        //testing in js methods if it's true or false
        var str1 ="hope of Africa"
        var patt = new RegExp("solo")
        var res = patt.test (str1)
        document.write(res)
        document.write("<br>")
        //testing in js methods if it's true or false
        var str1 ="hope of Africa"
        var patt = new RegExp("Africa")
        var res = patt.test (str1)
        document.write(res)

    </script>
</body>
</html>
