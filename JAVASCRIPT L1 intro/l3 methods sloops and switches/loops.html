<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <h1>loops</h1>
    <p id="Fawaz"></p>
    <script>
        //loops in js
        var friends = ["Saka", "Ali", "Hassan", "Abdallah", "Mohammed","Prince"];
        //an Empty string to store the names
        var text = "";
        var i 
        for (i=0; i <friends.length; i++){
            text +=friends [i] + "<br>";
        }
        document.write(text);
        //or you can also use this
        document.write("<br>");
        document.getElementById("Fawaz").innerHTML =text;

    </script>
</body>
</html>
