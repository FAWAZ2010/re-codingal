<!DOCTYPE html>
<html lang="en">
<head>
    <title>code and mark tags</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>code tags</h1>
    <p>
        <code>descripsion list</code> is a list used to describe things mostly used in the restaurant.it work with partnership with the <code>dd</code> and <code>dt</code> tags
    </p>
    <h1>Mark tags</h1>

    </p>
    
</body>
