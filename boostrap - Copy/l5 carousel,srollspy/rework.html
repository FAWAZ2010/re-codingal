<!DOCTYPE html>
<html lang="en">
<head>
    <title>carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.cssl">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

</head>
<body>
    <div class="container">
   <hi>my carousel</hi>
      <div id="myCarousel" class="carousel slide" data-slide="carousel">
        <!--indicators-->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
         <div class="carousel-inner">
            <div class="item active">
                <img src="l4 spinners.jpg" alt="img1" width="100%" height="100%">
                <div class="carousel-caption"></div>
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
            </div>

            </div>
            <div class="item">
                <img src="fer.jpg" alt="img2" width="100%" height="100%">
                <div class="carousel-caption"></div>
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
            </div>
            <div class="item">
                <img src="pexels-matthew-montrone-230847-1324803.jpg" alt="img3" width="100%" height="100%">
            </div>
         </div>
        <!-- Left and right controls -->
         <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
</body>
</html>
