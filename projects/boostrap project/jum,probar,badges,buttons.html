<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="path/to/your/styles.css">
    <style>
        .progress {
            width: 50%;
            margin: 20px auto;
        }
        .progress-bar {
            background-color: maroon;
            color: white;
            text-align: center;
            line-height: 80px;
        }
        </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="jumbotron">
        <h1>Jumbotron</h1>
        <p>one can differentiate between the buttons using<code>lg,sm and md</code></p>
    </div>
    <div class="container">
        <button class="btn btn-lg btn-primary">primary</button>
        <button class="btn btn-md btn-secondary">secondary</button>
        <button class="btn btn-sm btn-success">success</button>
        <button class="btn btn-lg btn-danger"> danger</button>
        <button class="btn btn-md btn-warning">warning</button>
        <button class="btn btn-sm btn-info">info</button>
        <button class="btn btn-lg btn-light">light</button>
        <button class="btn btn-md btn-dark">dark</button>
    </div>
    <div class="progress">
        <div class="progress-bar" style="width: 60%;">60%</div>
    </div>
    <div class="container">
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-secondary">Secondary</span>
        <span class="badge badge-success">Success</span>
        <span class="badge badge-danger">Danger</span>
        <span class="badge badge-warning">Warning</span>
        <span class="badge badge-info">Info</span>
        <span class="badge badge-light">Light</span>
        <span class="badge badge-dark">Dark</span>
     
    <footer>
        <p> 2025 My Website</p>
        <p> Created by Me</p>
    </footer>
    <script src="path/to/your/script.js"></script>
</body>
</html>
